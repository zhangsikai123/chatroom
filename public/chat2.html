<!doctype html>
<html lang="en">
<title>Chatroom</title>
<!-- CSS only -->
<link href="./stylesheet/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./stylesheet/chat2.css"/>
<head>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <strong>Chat room </strong>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox chat-view">
                <div class="ibox-title">
                    <small class="pull-right text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small> Chat room panel
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-9 ">
                          <div id="messages" class="chat-discussion">
                          </div>
                        </div>
                        <div class="col-md-3">
                            <div class="chat-users">
                                <div id="users-list" class="users-list">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="send-form" class="chat-message-form" ondrop="dropHandler(event);" ondragover="allowDrop(event)">
                              <input id="send-message" class="form-control message-input" name="message" placeholder="Enter message text and press enter"/>
                            </form>
                                                        <form id="send-file" class="chat-message-form">
                                                          <input  type="file" id="siofu_input" />
                                                                                      </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/siofu/client.js"></script>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='./javascript/jquery.js', type='text/javascript'></script>
<script src='./javascript/chat.js' type='text/javascript'></script>
<script src='./javascript/chat_ui2.js' type='text/javascript'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
</body>
</html>
