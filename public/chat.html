<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" , href="stylesheet/chat.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h4 class="text-left", id="title">Fucking Crazy Chat</h4>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Search">
                            <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
                    </div>
                </div>
                <div class="inbox_chat">
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history" , id="messages">
                </div>
                <div class="type_msg">
                    <form class="input_msg_write", id="send-form">
                        <input id="send-message" , type="text" class="write_msg" placeholder="Type a message"/>
                        <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o"
                                                                      aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src='./javascript/chat.js' type='text/javascript'></script>
<script src='./javascript/chat_ui.js' type='text/javascript'></script>
</body>
</html>
