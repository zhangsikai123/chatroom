<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Modal -->
<div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nameModalLabel">type your name</h5>
      </div>
      <form class="modal-body">
        <input id="name" class="form-control message-input" name="name" placeholder="Enter message text and press enter"/>
        <div class="modal-footer">
        <button type="button" id="nameModalButton" class="btn btn-primary">Go!</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- JS code -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>
<!--JS below-->
<!--modal-->
<script>
 function onInputName(){
   let name = $('#name').val();
   window.location.href = '/new?name=' + name;
 }
  $(document).ready(function() {
    $('#nameModal').modal();
    $('#name').keypress(function(e){
      if(e.keyCode == 13){
        e.preventDefault();
        return false;
        }
    });
    $('#nameModalButton').click(function(){
      onInputName();
    });
  });
</script>
</html>
